<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section >
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>
// area de un triangulo isosceles
  <section >
    <h2>Calcula el área de un triangulo isosceles</h2>
    <form>
      <label for="ladoA">
        Lado A
      </label>
      <input id="ladoA" type="number" />
      <label for="ladoB">
        Lado B
      </label>
      <input id="ladoB" type="number" />
      <label for="baseIso">
        Base Isosceles
    </label>
    <input id="baseIso" type="number" />
      <div>
        <button type="button" onclick="calcularAreaIsosceles()">
          Calcular Area Isosceles
        </button>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular Perimetro
        </button>
      </div>
    </form>
  </section>

</ol>
